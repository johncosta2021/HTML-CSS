<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="#" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" id="inome" name="nome" required maxlength="30" placeholder="Nome completo">
        </p>
        <p>
            <label for="isenha">Media</label>
            <input type="number" id="imedia"  name="media" required min="0" max="10" placeholder="Ex:0.0" step="0.01"> <!-- step é para a média tem casas decimais-->
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
