<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        table{
            border-collapse: collapse; /* serve para tirar os espaçamento entre dados da tabelas (TD)*/
            width: 800px;
            text-align: center; /* alinhamento horizontal*/
            height: 400px;
        }
        td{
            border: 1px solid black;
            vertical-align: top; /* alinhamento vertical*/
        }
    </style>
</head>
<body>
    <!-- Hieraquia de tabela (simples)
        TABLE = TABELAS
            TABLE ROW = LINHA DA TABELA
                TABLE HEADER = CABEÇALHO DE TABELAS
                TABLE DADO = DADOS DA TABELAS 
            -->
    <h1>Minha Primeira Tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
