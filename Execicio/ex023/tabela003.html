<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 600px;
            border-collapse: collapse; /* serve para tirar os espaçamento entre dados da tabelas (TD)*/
        }
        td{
            border: 1px solid black;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Tabelas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!-- colspan = Quantas colunas a célula que vai ocupar -->
            <!-- <td>C</td> -->
        </tr>
        <tr>
            <td rowspan="3">D</td> <!-- rowspan = Quantas linhas a célula que vai ocupar -->
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <!-- <td>G</td> -->
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <!-- <td>J</td> -->
            <td>L</td>
            <td>M</td>
        </tr>
    </table>
</body>
</html>
