<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos em html5t</title>
</head>
<body>
    <h1>inserido video hospedados localmente</h1>
    <p>estes video está hospedado no meu próprio servidor</p>

    <video src="midia/videoplayback.mp4" width="500" controls poster="imagens/limoes-capa.png"></video>
    <hr>
    <video width="500" controls>
        <source src="midia/videoplayback.mp4" type="video/mp4">
        <source src="midia/Linkin Park - In The End (Mellen Gi & Tommee Profitt Remix).webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade de reprodução de video. <a href="midia/meu-video.mp4">clique para baixar.</a></p>
    </video>
    <h1>inserindo video o youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XrAH2m0J4RA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!-- uma dica, pra postar video do youtube sem consumir do servidor, é criar uma canal do youtube. -->
    <hr>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/YBtasUxNw9o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
